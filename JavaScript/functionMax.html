<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="inputText1" value="1">
    <br>
    <input type="text" id="inputText2" value="2">
    <br>
    <input type="text" id="inputText3" value="3">
    <br>
    <input type="button" id="button" value="결과보기">
  </body>
  <script>

    console.log("숫자 3개를 입력받아 결과보기 버튼을 클릭하면");
    console.log("함수를 사용하여 가장 큰 숫자를 console에 출력");


    document.getElementById("button").addEventListener('click', function () {

      let num1 = Number(document.getElementById("inputText1").value);
      let num2 = Number(document.getElementById("inputText2").value);
      let num3 = Number(document.getElementById("inputText3").value);

      function maxValue(num1, num2, num3) {


        let maxValue = num1;

        if (num1 < num2) maxValue = num2;
        if (num2 < num3) maxValue = num3;
        if (num3 < num1) maxValue = num1;

        return maxValue;
      }

      console.log( maxValue(num1,num2,num3) );
    });

  </script>
</html>
