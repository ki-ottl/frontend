<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  1번 &nbsp
  0  <input type="radio" name="r1"> &nbsp
  1  <input type="radio" name="r1"> &nbsp
  2  <input type="radio" name="r1"> &nbsp
  3  <input type="radio" name="r1"> &nbsp
  4  <input type="radio" name="r1"> &nbsp
  가중치 &nbsp <input type="text" id="n1" value="1"> <br>
  2번 &nbsp
  0  <input type="radio" name="r2"> &nbsp
  1  <input type="radio" name="r2"> &nbsp
  2  <input type="radio" name="r2"> &nbsp
  3  <input type="radio" name="r2"> &nbsp
  4  <input type="radio" name="r2"> &nbsp
  가중치 &nbsp <input type="text" id="n2" value="2"> <br>
  3번 &nbsp
  0  <input type="radio" name="r3"> &nbsp
  1  <input type="radio" name="r3"> &nbsp
  2  <input type="radio" name="r3"> &nbsp
  3  <input type="radio" name="r3"> &nbsp
  4  <input type="radio" name="r3"> &nbsp
  가중치 &nbsp <input type="text" id="n3" value="3"> <br>
<div id="sum"> 3x6 + 1x7 + 4x91 = 389 </div>
   <input type="button" value="계산" id="radioCheckBtn">
  </body>
  <script>


    // 실습
    // 문항 1, 2, 3에 대하여 각각 라디오 박스가 5씩 존재 (0~4점)
    // 각각의 문항에 대하여 가중치 존재
    // 계산 버튼 클릭 -> 각 문항의 점수 x 가중치를 더한 값을 출력



    let button = document.getElementById("radioCheckBtn");

    button.addEventListener('click', function () {

          let number1 = document.getElementById("n1").value
          let number2 = document.getElementById("n2").value
          let number3 = document.getElementById("n3").value

          let radioBtns1 = document.getElementsByName("r1");
          let radioBtns2 = document.getElementsByName("r2");
          let radioBtns3 = document.getElementsByName("r3");

          let checked1;
          let checked2;
          let checked3;

          for (let i = 0 ; i <radioBtns1.length ; i++) {
            if(radioBtns1[i].checked) {
              checked1 = i;
            }
          }

          for (let i = 0 ; i <radioBtns2.length ; i++) {
            if(radioBtns2[i].checked) {
              checked2 = i;
            }
          }

          for (let i = 0 ; i <radioBtns3.length ; i++) {
            if(radioBtns3[i].checked) {
              checked3 = i;
            }
          }

          let total = checked1*number1 + checked2*number2 + checked3*number3

      document.getElementById("sum").innerHTML = `${checked1}x${number1} + ${checked2}x${number2} + ${checked3}x${number3} = ${total}`;

  });

  </script>
</html>
