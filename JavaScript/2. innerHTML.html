<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div> 1</div>
    <div> 2 </div>
    <div id="helloDiv"> 3 </div>
    <span> 4 </span>
    <span> 5 </span>
    <span> 6 </span>
    <input type="button" id="btn" value="로그인">
  </body>
  <script>

// innerHTML
// 무언가를 클릭했을 때 화면이 바뀌는~!
// .value로 속성에 접근했던 것처럼 .innerHTML로 div 태그의 속성에 접근할 수 있다.

// step 1
// div 태그와 span 태그는 영역 구분용
// div는 줄바꿈, span은 아무것도 없다.
// <div> 1</div>
// <div> 2 </div>
// <div> 3 </div>
// <span> 4 </span>
// <span> 5 </span>
// <span> 6 </span>

// step2
// 현재 div 태그 세 개는 구분이 안되니까 id를 줘서 구분을 하고, 내용을 바꾸려고 한다.
// id는 소문자로 시작하는 것이 규칙이고 복붙해서 사용하자!
// div 태그의 속성에 접근하는 것이 innerHTML

// 3이 클릭 후에 hello world로 변경된다.

  let button = document.getElementById("btn")
   button.addEventListener('click', function () {
     document.getElementById("helloDiv").innerHTML = "hello world"
});

// Step3
// document.getElementById("helloDiv").innerHTML의 내용에 "hello world"라는  텍스트를 넣고 싶다.
// 지금 고정된 값이기 때문에 변화를 주기 위해서는 문자열은 +로 붙일 수 있다는 것을 기억
// document.getElementById("helloDiv").innerHTML += "hello world"로 수정하면 옆에 값을 붙일 수 있다!

// 클릭 후 3 hello worldhello worldhello world  와 같이 확인

  let button = document.getElementById("btn")
  button.addEventListener('click', function () {
    document.getElementById("helloDiv").innerHTML += "hello world"
});

// Step4
// 3 옆에 1234567을 찍고싶다면 for문을 사용!

// 3 123456789로 확인

  let button = document.getElementById("btn")
  button.addEventListener('click', function () {
    for (let i = 1 ; i < 10 ; i++) {
      document.getElementById("helloDiv").innerHTML += i;
    }
});

// step5
// 클릭 전 3이 클릭 후 123456789 변경되는 것을 확인

  let button = document.getElementById("btn")
  button.addEventListener('click', function () {
    document.getElementById("helloDiv").innerHTML = "" // 싹 비워주기
    for (let i = 1 ; i < 10 ; i++) {
      document.getElementById("helloDiv").innerHTML += i;
    }
});

// 실습
// 입력한 단수에 맞춰서 구구단을 출력

  let inputNum = document.getElementById("inputNum").value;
  document.getElementById("googoo").innerHTML = ""; // 싹 지워주기
  for(let i = 1 ; i<=9 ; i++) {
    document.getElementById("googoo").innerHTML += inputNum +'*'+ i + '=' + inputNum * i + '<br>';
  };

  });


  </script>
</html>
