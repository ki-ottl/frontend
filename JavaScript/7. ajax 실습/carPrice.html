<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    차종
    <select id = car>
      <option value = "0">현대</option>
      <option value = "1">기아</option>
      <option value = "2">쌍용</option>
      <option value = "3">벤츠</option>
      <option value = "4">bmw</option>
      </select>
    <br>
    색상
    <select id = color>
      <option value = "0">빨강</option>
      <option value = "1">파랑</option>
      <option value = "2">초록</option>
      <option value = "3">노랑</option>
      <option value = "4">검정</option>
      </select>
  <input type="button" value="구입하기" id="Btn">
  <br>
  <div id="dataDiv">

  </div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

   $("#Btn").click(function(){

     let selectedCar = $("#car").val();
     let selectedColor = $("#color").val();

     $.ajax({
       url:`http://localhost/getCarPrice?car=${selectedCar}&color=${selectedColor}`,
       data: {},
       success:function(data){
         console.log(data);
         alert(data);
         document.getElementById("dataDiv").innerHTML = `${selectedCar} + ${selectedColor} = ${data}`;
       }
     })
  });

  </script>
</html>
